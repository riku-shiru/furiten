<!DOCTYPE html>
  <html lang="ja">
    <head>
      <meta charset="utf-8"></meta>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--title-->
      <title>furiten_proto</title>
    </head>

    <header>
      <nav class="nav-fixed">
		<div class="nav-wrapper">
		  <a href="#" class="brand-logo">furiten</a>
		  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
		  <ul id="nav-mobile" class="right hide-on-med-and-down">
	            <li><a href="#">管理者用</a></li>
	            <li><a href="#">対局記録</a></li>
	            <li><a href="#">記録一覧</a></li>
		    <li><a href="#">ランキング</a></li>
		    <li><a href="#">マイページ</a></li>
		  </ul>
		</div>
      </nav>
	  <ul class="side-nav" id="mobile-demo">
            <li><a href="#">管理者用</a></li>
            <li><a href="#">対局記録</a></li>
            <li><a href="#">記録一覧</a></li>
	    <li><a href="#">ランキング</a></li>
	    <li><a href="#">マイページ</a></li>
	  </ul>
	</header>
	
	<body>
		<div class="section">
			<div class="container">
				<div class"row">
					<div class="col s12">
	      				<blockquote><p>ランキング</p></blockquote>
	      				<p class="flow-text" style="color: #ffa000;">2017/1/1 ~ 2017/5/31　のランキング</p>
	    　			</div>
				</div>

				<div class"row">
					<form class="col s12">
						<div class="row">
							<div class="col s4">
								<label for='start_time'>Start Time</label>
			      				<input id="start_time" type="date" class="datepicker">
			    　			</div>
			    			<div class="col s2">
			    				<p><span class=grey-text>~</span></p>
			    			</div>
			    			<div class="col s4">
			    				<label for='end_time'>End Time</label>
			      				<input id="end_time" type="date" class="datepicker">
			    　			</div>
			    			<div class="col s2">
			    				<input type="submit" name="commit" value="表示" data-disable-with="表示" class="waves-effect waves-light btn orange" />
			    			</div>
			    		</div>
		   			</form>
				</div>
				<!--<div class="divider col s12"></div>-->
				<div class="row">
					<table class="highlight col s12 centered bordered">
			        	<thead>
			          		<tr>
			          			<th>順位</th>
			              		<th>氏名(学籍番号)</th>
			              		<th>対局数</th>
			              		<th>合計スコア</th>
			          		</tr>
			        	</thead>

			        	<tbody>
			          		<tr>
			            		<td class="yellow-text text-darken-2">1</td>
			            		<td>User1(s1220001)</td>
			            		<td>8</td>
			            		<td>214</td>
			          		</tr>
			          		<tr>
			            		<td class="grey-text">2</td>
			            		<td>User2(s1220002)</td>
			            		<td>10</td>
			            		<td>165</td>
			          		</tr>
			          		<tr>
			            		<td class="red-text text-darken-3">3</td>
			            		<td>User3(s1220003)</td>
			            		<td>6</td>
			            		<td>-12</td>
			          		</tr>
			          		<tr>
			            		<td>4</td>
			            		<td>User4(s1220004)</td>
			            		<td>9</td>
			            		<td>-67</td>
			          		</tr>
			        	</tbody>
			      </table>
			    </div>
			</div>
		</div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/style.js"></script>
    </body>
</html>
