      <div class="section">
	<div class="container">
	  <div class="row">
	    <div class="col s12">
	      <blockquote><p>対局記録</p></blockquote>
	    </div>
	    <!--datepicker-->
	    <div class="col s12">
	      <label for="game-date" class="active">対局日</label>
	      <input id="game-date" type="date" class="datepicker">
	    </div>
	    <!--成績入力-->
	    <div class="row">
	      <form class="col s12">
		<div class="row">
		  
		  <!--select name-->
		  <div class="col s5 m5 input-field">
		    <i class="material-icons prefix">account_circle</i>
		    <select>
		      <option value="" disabled selected>Name</option>
		      <option value="1">会津太郎</option>
		      <option value="2">会津花子</option>
		      <option value="3">若松次郎</option>
		      <option value="3">若松花代</option>
		    </select>
		    <label>東</label>
		  </div>
		  <!--select plus or minus-->
		  <div class="col s3 m3 input-field">
		    <select>
		      <option value="" disabled selected>±</option>
		      <option value="Plus">＋</option>
		      <option value="Minus">▲</option>
		    </select>
		  </div>
		  <!--input score-->
		  <div class="col s3 m3 input-field">
		    <input id="input-score1" type="number" step="0.1" class="validate">
		    <label for="input-score1">Score</label>
		  </div>
		</div>
	    	
		<div class="row">
		  <div class="col s5 input-field">
		    <i class="material-icons prefix">account_circle</i>
		    <select>
		      <option value="" disabled selected>Name</option>
		      <option value="1">会津太郎</option>
		      <option value="2">会津花子</option>
		      <option value="3">若松次郎</option>
		      <option value="3">若松花代</option>
		    </select>
		    <label>南</label>
		  </div>
		  
		  <div class="col s3 input-field">
		    <select>
		      <option value="" disabled selected>±</option>
		      <option value="Plus">＋</option>
		      <option value="Minus">▲</option>
		    </select>
		  </div>
		  
		  <div class="col s3 input-field">
		    <input id="input-score2" type="number" step="0.1" class="validate">
		    <label for="input-score2">Score</label>
		  </div>
		</div>
	   	
		<div class="row">
		  <div class="col s5 input-field">
		    <i class="material-icons prefix">account_circle</i>
		    <select>
		      <option value="" disabled selected>Name</option>
		      <option value="1">会津太郎</option>
		      <option value="2">会津花子</option>
		      <option value="3">若松次郎</option>
		      <option value="3">若松花代</option>
		    </select>
		    <label>西</label>
		  </div>
		  <div class="col s3 input-field">
		    <select>
		      <option value="" disabled selected>±</option>
		      <option value="Plus">＋</option>
		      <option value="Minus">▲</option>
		    </select>
		  </div>
		  <div class="col s3 input-field">
		    <input id="input-score3" type="number" step="0.1" class="validate">
		    <label for="input-score3">Score</label>
		  </div>
		</div>
		
		<div class="row">
		  <div class="col s5 input-field">
		    <i class="material-icons prefix">account_circle</i>
		    <select>
		      <option value="" disabled selected>Name</option>
		      <option value="1">会津太郎</option>
		      <option value="2">会津花子</option>
		      <option value="3">若松次郎</option>
		      <option value="3">若松花代</option>
		    </select>
		    <label>北</label>
		  </div>
		  <div class="col s3 input-field">
		    <select>
		      <option value="" disabled selected>±</option>
		      <option value="Plus">＋</option>
		      <option value="Minus">▲</option>
		    </select>
		  </div>
		  <div class="col s3 input-field">
		    <input id="input-score4" type="number" step="0.1" class="validate">
		    <label for="input-score4">Score</label>
		  </div>
		</div>
	   	
		<!--total-score-->
		<div class="col s12">
		  <div class="col s3 input-field right">
		    <input id="total-score" type="number" class="validate" value="0" disabled>
		    <label for="total-score">Total Score</label>
		  </div>
		</div>
		
		<!--reset and submit-->
		<!--submit-button-->
		<div class="col s12">
		  <button class="btn waves-effect waves-light right" type="submit" name="action">
		    submit
		    <i class="material-icons right">send</i>
		  </button>
		</div>
		<!--reset-button-->
		<div class="col s12">
		  <button class="btn waves-effect waves-light right red lighten-2" id="reset-btn">
		    reset
		    <i class="material-icons right">delete</i>
		  </button>
		</div>
	      </form>
	    </div>
	  </div>
